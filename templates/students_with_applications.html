<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Students with Applications</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #eef2f7; }
        .container { width: 80%; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid #ccc; }
        th, td { padding: 10px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        tr:hover { background-color: #f1f1f1; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Students with Applications</h1>
        <a href="{{ url_for('home')}}" class="button">Home</a>

        <table>
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Applications Count</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                    {% if student.applications_count > 0 %}
                    <tr>
                        <td>{{ student.student_id }}</td>
                        <td>{{ student.name }}</td>
                        <td>{{ student.applications_count }}</td>
                    </tr>
                    {% endif %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
