<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Students Without Applications</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f4f8; }
        .container { width: 70%; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; color: #444; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid #bbb; }
        th, td { padding: 10px; text-align: left; }
        th { background-color: #ff5733; color: white; }
        tr:nth-child(even) { background-color: #fafafa; }
        tr:hover { background-color: #f3f3f3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Students Without Applications</h1>
        <a href="{{ url_for('home')}}" class="button">Home</a>
        <table>
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Branch</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                    {% if student.applications_count == 0 %}
                    <tr>
                        <td>{{ student.student_id }}</td>
                        <td>{{ student.name }}</td>
                        <td>{{ student.age }}</td>
                        <td>{{ student.branch }}</td>
                    </tr>
                    {% endif %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
