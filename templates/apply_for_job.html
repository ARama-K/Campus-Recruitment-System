<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Apply for a Job</title>
    <style>
        .container { width: 70%; margin: 0 auto; padding: 20px; }
        h2 { text-align: center; color: #333; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background-color: #f4f4f4; }
        .form-group { margin: 20px 0; text-align: center; }
        input, button { padding: 10px; width: 60%; margin: 10px 0; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Available Job Postings</h2>
        <a href="{{ url_for('home')}}" class="button">Home</a>

        <!-- Table of Job Postings -->
        <table>
            <thead>
                <tr>
                    <th>Job ID</th>
                    <th>Job Title</th>
                    <th>Company Name</th>
                </tr>
            </thead>
            <tbody>
                {% for job in job_postings %}
                <tr>
                    <td>{{ job.job_id }}</td>
                    <td>{{ job.title }}</td>
                    <td>{{ job.company_name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <!-- Application Form -->
        <div class="form-group">
            <h3>Apply for a Job</h3>
            <form method="post">
                <label for="application_id">Application ID (EG:A010,A011):</label>
                <input type="text" id="application_id" name="application_id" required>
                <br>
                <label for="student_id">Student ID:</label>
                <input type="text" id="student_id" name="student_id" required>
                <br>
                <label for="job_id">Job ID:</label>
                <input type="text" id="job_id" name="job_id" required>
                <button type="submit">Apply</button>
            </form>
        </div>
    </div>
</body>
</html>
