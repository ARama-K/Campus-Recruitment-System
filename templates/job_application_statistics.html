<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jobs Applied Per Student</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #eef5ff; }
        .container { width: 75%; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; color: #555; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 10px; text-align: left; }
        th { background-color: #3b5998; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        tr:hover { background-color: #e9e9e9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jobs Applied Per Student</h1>
        <table>
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Job Applications</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.student_id }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.job_applications }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
